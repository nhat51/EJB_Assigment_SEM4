<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;
        </button>
        <a href="transfermoney.html" class="w3-bar-item w3-button">Transfer Money</a>
        <a href="transferhistory.html" class="w3-bar-item w3-button">Transfer History</a>
        <a href="loandetail.html" class="w3-bar-item w3-button">Loan Detail</a>
        <a href="#" class="w3-bar-item w3-button">Logout</a>
    </div>

    <div id="main">

        <div class="w3-teal" style="background-color: #28a745">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>Welcome abcxyyz </h1>
            </div>
        </div>

        <div class="w3-container">
            <h2>Loan History</h2>
            <table  class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account Name</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Approve At</th>
                </tr>
                </thead>
                <tbody id="my-table-data">

                </tbody>
            </table>
            <div class="col-6">
                <div class="row card">
                    <div class="card-header">
                        <div class="card-title">Loan Form</div>
                    </div>
                    <div class="card-body">
                        <form name="loan-form" accept-charset="UTF-8" role="form">
                            <div class="form-group">
                                <input id="amount" class="form-control" placeholder="Loan Amount" name="amount"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <input id="tenure" class="form-control" placeholder="Time Loan" name="tenure"
                                       type="number">
                            </div>
                            <input id="submit-loan-btn" class="btn btn-lg btn-success btn-block" style="background: #009688" type="submit"
                                   value="Confirm ">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/sidebar.js"></script>
<script src="js/loanDetail.js"></script>
</body>
</html>
