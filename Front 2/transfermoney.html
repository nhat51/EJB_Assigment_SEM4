<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar" style="display:none">
        <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;
        </button>
        <a class="w3-bar-item w3-button" href="index.html">Profile</a>
        <a class="w3-bar-item w3-button" href="transfermoney.html">Transfer Money</a>
        <a class="w3-bar-item w3-button" href="index.html">Transfer History</a>
        <a class="w3-bar-item w3-button" href="index.html">Loan Detail</a>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button class="w3-button w3-teal w3-xlarge" id="openNav" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>My Page</h1>
            </div>
        </div>

        <div class="w3-container">
            <h2>Profile Infomation </h2>
            <form name="transfer-form">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Account Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="account-name" name="account-name"
                                           placeholder="Enter account name" type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Balance</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="balance" name="balance" placeholder="Enter your balance"
                                           type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Account Number Receiver</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="account-number-receiver"
                                           name="account-number-receiver" placeholder="Enter account number receiver" type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Account Name Receiver</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="account-name-receiver"
                                           name="account-name-receiver" placeholder="Enter account name receiver" type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Amount</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="amount" name="amount" placeholder="Enter amount"
                                           type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Content</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" id="content" name="content" placeholder="Enter content"
                                           type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-4">
                                    <button id="btn-confirm" name="btn-confirm" class="btn btn-lg btn-info btn-block" type="button">Confirm</button>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/sidebar.js"></script>
<script src="js/transfermoney.js"></script>
</body>
</html>
